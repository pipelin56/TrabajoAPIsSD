<div class="container bgwhite clearfix">
    <div id="maincont" class="bodycontainer clearfix ">
        <h1>Conectar con gmail</h1>


        <form action="/dropbox" class="col-md-12" name="gmailForm" type="POST" method="POST">
            <div class="well">
                <div class="form-group">
                    *
                    <label id="email">Email</label>
                    <input type="email" name="email" id="email" ng-model="email" class="form-control" pattern="[a-z0-9._]+@[a-z0-9._]+\.[a-z]{2,4}$" required>
                </div>
                <div class="form-group">
                    *
                    <label id="password">Contraseña:</label>
                    <input type="password" name="pass" id="telefono" ng-model="telefono" class="form-control" required>
                </div>
                 *
                <label id="criterio">Indiquenos que correos quiere guardar: </label>
                <select id="filtro" required>
                    <option value="Todos">Todos</option>
                    <option value="Leidos">Leídos</option>
                    <option value="NoLeidos">No leídos</option>
                </select>
		<input type="hidden" id="filtroH" name="filtroH" visibility=hidden>l
                <span class="help-block">Los campos con * son obligatorios. No podrá continuar si no indica un email válido.</span>
                <button type="submit" class="btn btn-primary btn-lock" ng-disabled="gmailForm.$invalid" onclick="myFunction()">Conectar</button>
            </div>
        </form>

<script>
function myFunction (){
	if(document.getElementById("filtro").value=="Todos")
		document.getElementById("filtroH").value=1;
	else
		if(document.getElementById("filtro").value=="Leidos")
			document.getElementById("filtroH").value=2;
		else
			document.getElementById("filtroH").value=3;
}
</script>

    </div>
